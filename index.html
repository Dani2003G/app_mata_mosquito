<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/estilos.css">

    <!-- Normalize -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">

    <script>
        function IniciarJogo(){
            var Nivel = document.getElementById('Nivel').value

            if (Nivel === '') {
                alert('Selecione um nível para iniciar o jogo')
                return false
            } else {
                window.location.href = 'jogo.html?' + Nivel
            }
        }
    </script>

    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
            <script src="js/html5shiv.js"></script>
        <![endif]-->

    <title>Jogo mata mosquito</title>
    <link rel="icon" href="imagens/mosquito.png">

  </head>
  <body>

    <!-- Início container -->
    <div class="container">
        <!-- Início imagem game -->
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png">
                </div>
            </div>
        </div>
        <!-- Fim imagem game -->

        <!-- Início Selecionar nível -->
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-select" id="Nivel">
                            <option value="">-- Selecionar Nível --</option>
                            <option value="Normal">Normal</option>
                            <option value="Dificil">Difícil</option>
                            <option value="ChuckNorris">Chuck Norris</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fim Selecionar nível -->

        <!-- Início iniciar jogo -->
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="IniciarJogo()">Iniciar</button>
                </div>
            </div>
        </div>
        <!-- Fim iniciar jogo -->
    </div>
    <!-- Fim container -->


  </body>
</html>
